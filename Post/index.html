<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="main_post_box">
        <div class="heading">
            <h3 class="h3">Creat Post</h3>
        </div>
        <div class="logo"><img src="./images/logo.png"><span>Rehan Pasha</span>
            <div class="friends">
                <img src="./images/user-friends-solid.svg" height="11px" class="friend"><b>Friends</b>
            </div>
        </div>
        <div class="text_area" >

            <textarea id="tbuser"placeholder="This is an awesome comment box" rows="20" name="comment[text]" id="comment_text"
                cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list"
                aria-haspopup="true"></textarea>
        </div>
        <div class="icons">
            <div class="theme">
                <img src="./images/theme.svg">

            </div>
            <div class="smile">
                <img src="./images/smile.svg">
            </div>
        </div>
        <button class="button-18" role="button" id="btn1" class="post" value="click">Post</button>
       
       
        <div class="posting" id="output1">

        </div>


    </div>

    <script src="./app.js">  </script>


</body>

</html>
